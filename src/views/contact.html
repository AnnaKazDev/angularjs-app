<section class="contact">
    <div class="card-section">
        <div class="card shadow-sm">
            <div class="card-body">

                <form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate>
                    <div class="form-group"
                         ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
                        <input type="text" name="name" class="form-control" ng-model="user.name" placeholder="Name*" required ng-blur="submitForm(userForm.$valid)">
                        <p ng-if="(userForm.name.$invalid && !userForm.name.$pristine) || errorName" class="help-block">Name is required.</p>
                    </div>

                    <div class="form-group"
                         ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
                        <input type="email" name="email" class="form-control" ng-model="user.email" placeholder="Email*" required ng-blur="submitForm(userForm.$valid)">
                        <p ng-if="(userForm.email.$invalid && !userForm.email.$pristine) || errorEmail" class="help-block">Enter a valid email.</p>
                    </div>

                    <div class="form-group"
                         ng-class="{ 'has-error' : userForm.message.$invalid && !userForm.message.$pristine }">
                        <input type="text" name="message" class="form-control" ng-model="user.message" placeholder="Message">
                    </div>

                    <button type="submit" class="btn btn-sm" ng-if="!formSent" ng-click="save()">SEND</button>
                    <div class="alert alert-success" role="alert" ng-if="formSent">
                        {{message}}
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
